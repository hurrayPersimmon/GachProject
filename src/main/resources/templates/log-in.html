<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-4 offset-4 text-center mt-5 pt-5">
            <div class="card text-center p-5 border border-0 shadow-lg bg-body-tertiary rounded">
                <div class="row">
                    <div class="col text-center">
                        <img src="/image/Gach_homepage_main.png" class="img-fluid">
                    </div>
                </div>
                <div class="row mt-5">
                    <form id="login-form" action="#" th:object="${loginDto}" th:action="@{/admin/login}" method="post">
                        <div class="col">
                            <div class="form-floating mb-1">
                                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" th:field="*{adminId}">
                                <label for="floatingInput">아이디</label>
                            </div>
                            <div th:if="${#fields.hasErrors('adminId')}" th:errors="*{adminId}" class="text-start ms-2 text-danger" style="font-size:80%">
                                아이디 오류
                            </div>
                            <div th:if="idMessage" th:text="${idMessage}" class="text-start ms-2 text-danger" style="font-size:80%">
                                아이디 오류
                            </div>
                            <div class="form-floating mt-2 mb-1">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" th:field="*{adminPassword}">
                                <label for="floatingPassword">비밀번호</label>
                            </div>
                            <div th:if="${#fields.hasErrors('adminPassword')}" th:errors="*{adminPassword}" class="text-start ms-2 text-danger" style="font-size:80%">
                                패스워드 오류
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row mt-4 mt-3">
                    <div class="col text-start fs-6">
                        <button type="button" class="btn btn-outline-secondary">메인 페이지</button>
                    </div>
                    <div class="col text-end">
                        <a href="/admin/signup" class="btn btn-outline-warning">회원가입</a>
                        <button type="submit" form="login-form" class="btn btn-outline-primary">로그인</button>
                    </div>
                </div>
                <hr>
                <div class="row" style="opacity: 40%;">
                    <div class="col-2 mt-3">
                        <img src="/image/gachon_symbolmark.png" class="img-fluid">
                    </div>
                    <div class="col-8 p-0 ms-5">
                        <table class="table table-borderless ms-5 ps-3">
                            <tr class="p-0">
                                <td class="p-0 text-end">종합프로젝트&nbsp; : </td>
                                <td class="p-0 text-start">&nbsp;&nbsp;가천대학교 컴퓨터공학과 2024-1</td>
                            </tr>
                            <tr>
                                <td class="p-0 text-end">담당교수&nbsp; : </td>
                                <td class="p-0 text-start">&nbsp;&nbsp;이병문 교수님</td>
                            </tr>
                            <tr>
                                <td class="p-0  text-end">담당 팀원&nbsp; : </td>
                                <td class="p-0 text-start">&nbsp;&nbsp;원웅주, 김민서, 이수현, 노명준</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
