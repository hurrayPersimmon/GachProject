<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .main_3{
            background-image: url("/image/Congratulate.png");
            background-position : center;
            background-size : cover;
        }

        .white{
            background-color: white;
            border-bottom: 1px solid rgb(236, 236, 236);
            margin : 10px;
        }
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideInDown {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideInRight {
            0% {
                opacity: 0;
                transform: translateX(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .box1, .box4 {
            animation: slideIn 1.5s ease forwards;
        }
        .box2, .box3, .box5 {
            animation : slideInDown 1.5s ease forwards;
        }
        .box6 {
            animation : slideInRight 1.5s ease forwards;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row white">
        <div class="col-4 text-start">
            <img src="/image/Gach가자_홈페이지 메인용.png" class="img-fluid" style="width:45%;">
        </div>
        <div class="col-4 offset-4 text-end mt-4">
            <img src="/image/Download_on_the_App_Store_Badge_KR_RGB_blk_100317.png" class="img-fluid me-5" style="width:25%;">
            <button type="button" class="btn btn-primary btn-lg me-5">로그인</button>
        </div>
    </div>
    <div class="row m-3">
        <div class="col-5">
            <div class="row">
                <div class="col">
                    <div class="card shadow text-center m-1 bg-body-tertiary rounded border border-0 box1">
                        <div class="row my-2">
                            <div class="col">
                                <img src="/image/메인 대시보드(회원).png" class="img-fluid" style="width : 40%;">
                            </div>
                            <div class="col text-start">
                                <div class="row text-start">
                                    <h1 class="col text-start">
                                        교내 통합 대시보드
                                    </h1>
                                </div>
                                <br><br>
                                <div class="row mt-5 pt-5">
                                    <h4 class="col text-start">
                                        교내 다양한 정보를<br>
                                        대시보드를 통해<br>
                                        한눈에 확인합니다.<br>
                                    </h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="card shadow text-center m-1 bg-body-tertiary rounded border border-0 box2" style="width:22rem;">
                        <div class="row mt-4">
                            <div class="col">
                                <div style="z-index: 3;">
                                    &nbsp;&nbsp;<br>
                                    <img src="/image/Congratulate.png" class="mt-5 pt-5 ms-3 ps-2" style="width:100%">
                                    <br>

                                </div>
                                <div style="z-index: 5; position: absolute; left:7%; top:7%;" class="text-start">
                                    <h1>
                                        교내<br>
                                        행사정보<br>
                                        제공<br>
                                    </h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow text-center m-1 bg-body-tertiary rounded border border-0 box3" style="width: 22rem;">
                        <div class="row">
                            <div class="col text-start">
                                <div class="row text-start">
                                    <div class="col-6 ms-3">
                                        <img src="Assets/building3.png" class="img-fluid">
                                    </div>
                                </div>
                                <div class="row text-center my-4">
                                    <h1 class="col">
                                        건물 별<br>
                                        상세 정보
                                    </h1>
                                </div>
                                <div class="row justify-content-end">
                                    <div class="col-6 align-self-end me-5">
                                        <img src="Assets/building4.png" class="img-fluid">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card shadow text-center bg-body-tertiary rounded border border-0 mt-1 box4">
                <div class="row align-items-center mt-2 mb-1">
                    <div class="col-5">
                        <img src="Assets/AI-PATH.PNG" class="img-fluid" style="width: 66%;">
                    </div>
                    <div class="col-7 text-start">
                        <h1>나만의 경로별</h1>
                        <h1 class="m-3">AI 소요시간 예측</h1>
                    </div>
                </div>
            </div>
            <div class="card shadow text-center my-1 bg-body-tertiary rounded border border-0 mt-4 box5">
                <div class="row align-items-center">
                    <div class="col mt-3 text-center">
                        <img src="Assets/AI-remove.png" class="img-fluid p-3">
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col">
                        <h1 class="text-center">나만의 AI 소요시간</h1>
                        <h5 class="mt-3">개인별 이동시간 및 다양한 데이터를 활용한<br> 교내 이동시간 예측</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card shadow text-center mt-1 ms-1 me-1 bg-body-tertiary rounded border border-0 box6">
                <div class="row p-1 m-3">
                    <div class="col-6">
                        <h1 class="text-start">진화된</h1>
                        <h1 class="text-end">AR 서비스</h1>
                        <br><br><br><br><br>
                        <img src="Assets/AR2.PNG" class="img-fluid">
                    </div>
                    <div class="col-6">
                        <img src="Assets/AR1.PNG" class="img-fluid ms-4">
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <h5 class="text-end ms-4">내 손에 가천대학교</h5>
                    </div>
                </div>
                <div class="row mt-5 mb-4">
                    <div class="col text-center">
                        <h2>AR캠퍼스 투어</h2>
                        <h2>AR 내비게이션</h2>
                        <h2>새로운 세상을 탐험해보세요!</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    window.onload = function() {
        var boxes = document.querySelectorAll('.box1, .box2, .box3, .box4, .box5, .box6');
        boxes.forEach(function(box) {
            box.style.animationPlayState = 'paused'; // 애니메이션 일시 중지
            setTimeout(function() {
                box.style.animationPlayState = 'running'; // 일정 시간 후 애니메이션 실행
            }, 100);
        });
    };

</script>
</html>
